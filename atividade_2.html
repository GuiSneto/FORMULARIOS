		<script>
            function mostrarMedia() {
                value1 = document.getElementById("value1").value;
                value2 = document.getElementById("value2").value;

                media = (value1/1 + value2/1)/2;

				if(media >= 60){
					alert('Aprovado');
				}
     
				else {
				alert('Reprovado');
				}
            }

			
		</script>
		<title>Calculo nota</title>
	</head>
	<body>
		<br>
        <label for="value1">Nota (1ยบ Bimestre)</label>
        <input type="text" id="value1" >
        
        <br> 
        <label for="value2">Nota (2ยบ Bimestre)</label>
		<input type="text" id="value2"><br><br>

        <input type="button"  value="Resultado" onclick="mostrarMedia()">



		

	</body>
